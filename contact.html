<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman & IT Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-emerald-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Handyman Chilton</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-emerald-300">Home</a></li>
                    <li><a href="services.html" class="hover:text-emerald-300">Services</a></li>
                    <li><a href="contact.html" class="hover:text-emerald-300">Contact</a></li>
                    <li><a href="testimonials.html" class="hover:text-emerald-300">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <section class="grid md:grid-cols-2 gap-10 my-10">
        
            <div class="bg-gray-200 p-6 shadow-lg rounded-lg border-l-4 border-emerald-500 flex flex-col justify-between">
                <h2 class="text-2xl font-bold text-emerald-900 mb-4 text-center">Contact Us</h2>
    
                <form>
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm font-semibold text-gray-900">Name</label>
                        <input 
                            id="name" 
                            type="text" 
                            placeholder="John Smith"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-3 transition-all duration-200 ease-in-out focus:shadow-md" 
                            required/>
                    </div>
    
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-semibold text-gray-900">Email</label>
                        <input 
                            id="email" 
                            type="email" 
                            placeholder="jsmith@example.com" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-3 transition-all duration-200 ease-in-out focus:shadow-md" 
                            required/>
                    </div>
    
                    <div class="mb-4">
                        <label for="inquiry" class="block mb-2 text-sm font-semibold text-gray-900">Inquiry</label>
                        <textarea 
                            id="inquiry" 
                            placeholder="Let us know how we can help you"
                            class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 ease-in-out focus:shadow-md"
                            rows="4"
                            required></textarea>
                    </div>
    
                    <button type="submit" 
                        class="w-full bg-emerald-900 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition-all duration-200 ease-in-out shadow-md hover:shadow-lg">
                        Send Inquiry
                    </button>
                </form>
            </div>
    
            <div class="bg-gray-200 p-6 shadow-lg rounded-lg border-l-4 border-emerald-500 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-emerald-900 mb-4 text-center">Rather talk to a human?</h2>
                    <p class="text-center text-gray-700 mb-6">We're happy to talk with you. Give us a call at <span class="font-semibold text-emerald-700">902-111-1234</span>.</p>
                </div>
            
                <div class="border-t border-gray-300 pt-4">
                    <h3 class="text-xl font-semibold text-emerald-900 text-center mb-2">Business Hours</h3>
                    <ul class="text-center text-gray-700">
                        <li class="flex justify-center items-center space-x-2">
                            <span><span class="font-semibold">Mon-Fri:</span> 9:00 AM - 5:00 PM</span>
                        </li>
                    </ul>
                </div>
            
                <div class="mt-6 text-center">
                    <a href="tel:+19021111234" class="text-emerald-700 font-semibold hover:underline">Call us now!</a>
                </div>
            </div>
            
        </section>
    </main>
    

    <footer id="contact" class="bg-emerald-900 text-white p-4 mt-10 text-center">
        <p>Contact us at <a href="mailto:info@handymanchilton.com" class="underline text-emerald-300 hover:text-emerald-400">info@handymanchilton.com</a></p>
    </footer>
</body>
</html>
